<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Curious Worlds</title>
        <meta name="description" content="Star system is forming... This will take a unknown amount of galactic years">
        <meta name="keywords" content="space sun universe development curious world worlds">

        <link rel="stylesheet" href="./css/master.css">
        <link rel="shortcut icon" href="favicon.ico">

        <script src="./js/universalFunctions.js"></script>
        <script src="./js/universe.js"></script>
    </head>
    <body onload="sudoCenter('sudoCenterThis',document.getElementById('universe').clientHeight), mainUniverse()" onresize="sudoCenter('sudoCenterThis',document.getElementById('universe').clientHeight), mainUniverse()">
        <div id="universe" class="scrollable">
            <svg class="filters">
                <defs>
                    <filter id="f1" x="0" y="0">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
                    </filter>
                </defs>
            </svg>
            <svg class="stars"></svg>
        </div>
        <main class="c white sudoCenterThis makeReadable">
            <h1 style="margin-top:0">Star system is being formed :)</h1>
            <p>
                    This will take an unknown amount of <span class="lt">development time</span>galactic years...
            </p>
        </main>
    </body>
</html>
